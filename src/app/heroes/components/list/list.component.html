<h3>Heroes list</h3>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Deleted heroe <small class="text-danger">{{deletedHero}}</small> </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>You did not delete anything</h3>
</ng-template>
<button *ngIf="heroeNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Delete last heroe</button>
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{name}}</li>
</ul>
